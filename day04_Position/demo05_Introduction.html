<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            position: relative;
            width: 192px;
            height: 167px;
            border: solid 1px black;
        }
        #box p{
            padding: 0;
            margin: 0;
            position: absolute;
            /* left、right只能出现一个*/
            left: 0;
            bottom: 0;
            background-color: black;
            color:white;
            width: 100%;
            text-align: center;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="../imgs/img02-3.png" alt="">
        <p>一代美女,绝代佳人</p>
    </div>
</body>
</html>
