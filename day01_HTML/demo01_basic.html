<!DOCTYPE html>
<!-- lang 是元素的属性名称,由属性的值指定,通过等于号实现 -->
<!-- 有且只有一个html元素,所有其他元素都包含在它zhong-->
<html lang="en">
    <!-- head中的元素,只执行,不显示 -->
<head>
    <!-- 声明页面的配置信息,编码格式 -->
    <meta charset="UTF-8">
    <!-- 对移动端浏览器的兼容处理 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 对浏览器请求时兼容性的处理,IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 表示页面选项卡显示的文字 -->
    <title>将doucument改为:这是第一个页面</title>
</head>
   <!-- body中的元素,既执行,又显示 -->
<body>
    <!-- <h1>这是一个标题元素的内容</h1> -->
    <h3 align='center'>这是一个标题元素的内容</h3>
    <!-- <h6 align='right'>这是一个标题元素的内容</h6>
    <h7>这是一个标题元素的内容</h7> -->
    <hr>
    <p>这是一个<b>段落</b>元素的内容</p>
    <p>这<del>是</del>一个段落元素的<br>内容</p>
    <p>这是一个&nbsp;&lt;&gt;段落元素<i>的</i>内容</p>
    <p>&copy;2019</p>
    <img src="../imgs/img02-3.png" alt="">
    <img src="../imgs/img02-3.png" 
               width='80'
               title="这是一张美女照片"
               alt="没有找到图片">
    <a href="http://www.baidu.com"
          target="_blank">百度</a>
</body>
</html>
