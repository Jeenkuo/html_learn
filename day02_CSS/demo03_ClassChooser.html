    /* 找到class值等于p2的元素 */

        color: cyan;

    /* 制定p元素才能使用颜色是cyan的属性 */

    }

</head>
<body>
    <div class="p2">今天</div>
    <p id='p1'>明天</p>

    <p class="p2">明天5</p>
