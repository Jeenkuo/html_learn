<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 120px;
            height: 120px;
            border: solid 1px #666;
        }
        #d1{
            color: blue;
        }
        #d2{
            background-color:rgba(255, 0,0, 0.5);
        }
        #d3{
            color: #687854;
        }
    </style>

</head>
<body>
    <!-- 1.div都是正方形
            2.第一个前景色是蓝色，英语单词
            3.第二个背景色是半透明的红色
            4.第三个前景色是16进制颜色 -->
    <div id="d1">上</div>
    <div id="d2">中</div>
    <div id="d3">下</div>
</body>
