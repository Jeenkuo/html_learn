<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 输入一个数字,保存在变量str中
        var str=prompt('请输入分数:','0');
        switch(Number(str)){
            case 1:
                alert('A');
                alert('A2');
                break;
            case 2:
                alert('B');
                break;
            case 3:
                alert('C');
                break
            case 4:
                alert('D');
                break;
            case 5:
                alert('E');
                break
            default:
                alert('强输入正确的数字')
        }
    </script>
</body>
</html>
