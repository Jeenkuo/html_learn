<body>
    <!-- 使用内嵌的方式编写js代码 -->
    <!-- 计算某个数的阶乘 -->
    <!-- 计算某个数以内的整数和 -->
    <script>
        var i=1,s=0;
        while (i<=5) {
            s=s+i;
            i=i+1;
        }
        console.log(s);
    </script>
</body>
