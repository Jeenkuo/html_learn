<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        (function (str){
            console.log(str)
        })('我是一个匿名函数')

        var fn=function(){
            console.log('这也是一个没有名称的函数')
        }
        //执行
        fn();
    </script>
</body>
</html>
