<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div data-url="http://www.baidu.com" 
              id="a" 
              title="这是第一个元素">abc</div>
    <div id="b"><b>abc</b></div>
    <input type="text" 
                   id="c" 
                   value="123">
    <script>//script先于执行,浏览器后渲染,因此,浏览器显示出的是设置之后的效果
    var a=document.getElementById('a');
    var b=document.getElementById('b');
    var c=document.getElementById('c');
    //读取
    console.log(a.innerText);
    console.log(b.innerHTML);
    console.log(c.value);
    //设置
    a.innerText = 'def';
    b.innerHTML = '<i>def</i>';
    c.value = 456;  
    //取出某项属性值
    var x=a.getAttribute('title');
    //设置某项属性值
    b.setAttribute('title',x)
    //删除某项属性
    a.removeAttribute('data-url')
    </script>
</body>
</html>
