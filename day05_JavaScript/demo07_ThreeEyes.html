<body>
    <!-- 需求
            判断一个变量是否是数字,
            1.如果是,输出'这是一个数字'
            2.如果不是,输出'这不是一个数字' -->
    <script>
        var a=123;
        var str=(!isNaN(Number(a)))?'这是一个数字':'这不是一个数字'
        console.log(str)
    </script>
</body>
