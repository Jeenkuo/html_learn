<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 常用输出方法 -->
</head>
<body>
    <!-- 常用输出方法包括:
                1.alert("") 
                2.console.log("")
                3.document.write("")-->
    <button onclick="document.write('内容清空了')">清空</button>
    <script>
        // 输出文字
        document.write('张三丰');
        //带有输出元素包裹的文字
        document.write('<h3>张三丰</h3>')
    </script>
</body>
</html>
